<button mat-raised-button color="primary">Add dataset</button>
<table mat-table [dataSource]="datasets" class="mat-elevation-z8">
    <ng-container matColumnDef="decription">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field class="example-full-width no-underline">
          <input matInput value="{{element.decription}}">
        </mat-form-field>
      </td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field class="example-full-width no-underline">
          <input matInput value="{{element.date}}">
        </mat-form-field>
      </td>
    </ng-container>
    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef>Update</th>
      <td mat-cell *matCellDef="let element">
        <button mat-stroked-button color="primary">Update</button>
      </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let element">
        <button mat-stroked-button color="warn">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
