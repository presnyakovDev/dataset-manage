<button mat-raised-button color="primary" routerLink="/create-dataset">Create dataset</button>
<table mat-table [dataSource]="datasets" class="mat-elevation-z8">
    <ng-container matColumnDef="decription">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element">{{element.description}}</td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element">{{element.date | date}}</td>
    </ng-container>
    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef>Update</th>
      <td mat-cell *matCellDef="let element">
        <button disabled mat-stroked-button color="primary">Update</button>
      </td>
    </ng-container>
    <ng-container matColumnDef="show examples">
      <th mat-header-cell *matHeaderCellDef>Show examples</th>
      <td mat-cell *matCellDef="let element">
        <button mat-stroked-button color="primary" routerLink="/manage-examples/{{element._id}}">Show examples</button>
      </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let element">
        <button mat-stroked-button color="warn" (click)="deleteDataset(element._id)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
